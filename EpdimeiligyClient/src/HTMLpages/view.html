<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/view.css"></link>
    <link rel="stylesheet" href="../css/global.css" />
    <script src="../classes/Report.js"></script>
    <script src="../data/data.js"></script>
  </head>

  <body onload="appendGlobalElements()">

   <div class="container">
    <h1 class="display-4 mainTitle">Epidemiology Report</h1>
    <div id="cityInput">
      <input
          type="text"
          class="form-control"
          id="cityFilter"
          placeholder="City filter"
          oninput="resetCity()"
      />
    </div>
    <table class="table table-sm">
      <thead>
        <tr>
          <th scope="col"><div type="button" onclick="sortByDate()" class="sort-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Sort by Date">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                <path d="M41 288h238c21.4 0 32.1 25.9 17 41L177 448c-9.4 9.4-24.6 9.4-33.9 0L24 329c-15.1-15.1-4.4-41 17-41zm255-105L177 64c-9.4-9.4-24.6-9.4-33.9 0L24 183c-15.1 15.1-4.4 41 17 41h238c21.4 0 32.1-25.9 17-41z"/>
              </svg>
            </div></th>
          <th scope="col">Date
          </th>
          <th scope="col">Location</th>
        </tr>
      </thead>
      <tbody id="reportsList">
      </tbody>
    </table>
    <script src="../JS/view.js"></script>
  </div>
  <script src="../JS/global.js"></script>
  </body>
</html>
